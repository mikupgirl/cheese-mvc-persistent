<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${category}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}"/> <!--grabbed by the controller using model attribute, should be for the name attribute of object youre working with, i.e. cheese in the form tag-->
        <span th:errors="*{name}" class="error"></span>
    </div>

    <input type="submit" value="Add Category" />
</form>

</body>
</html>
